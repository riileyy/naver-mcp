id: naver-mcp
name: Naver Search MCP
description: 개인 네이버 API를 사용하여 검색할 수 있는 MCP 서버
entrypoint: https://<YOUR_VERCEL_HOSTNAME>/
runtime: node
startCommand:
  command: node index.js

inputs:
  - name: clientId
    type: text
    label: 네이버 Client ID
  - name: clientSecret
    type: text
    label: 네이버 Client Secret
