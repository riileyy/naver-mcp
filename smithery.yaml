description: 개인 네이버 API로 검색 가능한 MCP 서버
runtime: container
startCommand:
  type: http
  url: http://localhost:3000
  port: 3000
inputs:
  - name: clientId
    type: text
    label: Naver API Client ID
  - name: clientSecret
    type: text
    label: Naver API Client Secret
