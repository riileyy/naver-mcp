id: naver-mcp
name: Naver Search MCP
description: Search Naver news using your own API key.
runtime: container
startCommand:
  type: http
  url: http://localhost:3000
  port: 3000

env:
  NAVER_CLIENT_ID:
    description: Your Naver API client ID
    required: true
  NAVER_CLIENT_SECRET:
    description: Your Naver API client secret
    required: true
