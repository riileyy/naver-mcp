<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Naver Search MCP 등록</title>
</head>
<body>
  <h2>네이버 API 등록</h2>
  <form id="registerForm">
    <input type="text" id="clientId" placeholder="Client ID" required />
    <input type="text" id="clientSecret" placeholder="Client Secret" required />
    <button type="submit">개인 URL 발급</button>
  </form>
  <div id="result"></div>

  <script>
    const form = document.getElementById("registerForm");
    form.addEventListener("submit", async e => {
      e.preventDefault();
      const clientId = document.getElementById("clientId").value;
      const clientSecret = document.getElementById("clientSecret").value;

      const res = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ clientId, clientSecret })
      });
      const data = await res.json();
      document.getElementById("result").innerHTML = data.url 
        ? `<p>발급 URL: <a href="${data.url}" target="_blank">${data.url}</a></p>`
        : `<p style="color:red;">${data.error}</p>`;
    });
  </script>
</body>
</html>
